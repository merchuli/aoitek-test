<h1>高鐵簡易查詢系統</h1>
<h3>依據起訖站,日期查詢車次時刻表</h3>
<form>
    <div class="form-group col-md-3">
        <label>起站</label>
        <input 
            [(ngModel)]="originStationId"
            name="originStationId"
            type="text"
            class="form-control"
            aria-describedby="originIdHelp">
        <small id="originIdHelp"
            class="form-text text-muted">
            起站：1000
        </small>
    </div>
    <div class="form-group col-md-3">
        <label>迄站</label>
        <input 
            [(ngModel)]="destinationStationId"
            name="destinationStationId"
            type="text"
            class="form-control"
            aria-describedby="destinationIdHelp">
        <small id="destinationIdHelp"
            class="form-text text-muted">
            迄站：1050
        </small>
    </div>
    <div class="form-group col-md-3">
        <label>日期</label>
        <input 
            [(ngModel)]="trainDate"
            name="trainDate"
            type="text"
            class="form-control"
            aria-describedby="trainDateHelp">
        <small id="trainDateHelp"
            class="form-text text-muted">
            日期：2020-04-30
        </small>
    </div>
    <button class="btn btn-primary" (click)="getTimeTableByData()">查詢車次時刻表</button>
</form>

<hr>

<form>
    <div class="form-group col-md-6">
        <label>針對特定班次查詢停靠站</label>
        <input 
            [(ngModel)]="trainNo"
            name="trainNo"
            type="text"
            class="form-control"
            aria-describedby="trainNoHelp">
        <small id="trainNoHelp" class="form-text text-muted">特定班次舉例：0618</small>
        <button class="btn btn-primary" (click)="getStopsByTrainNo()">查詢停靠站</button>
    </div>
</form>

<hr>

<form>
    <div class="form-group col-md-6">
        <label>針對特定車站查詢目前是否有座位</label>
        <input 
            [(ngModel)]="stationId"
            name="stationId"
            type="text"
            class="form-control"
            aria-describedby="stationIdHelp">
        <small id="stationIdHelp" class="form-text text-muted">特定車站舉例：1000</small>
        <button class="btn btn-primary" (click)="getAvailableSeatByStationId()">查詢是否有座位</button>
    </div>
</form>
