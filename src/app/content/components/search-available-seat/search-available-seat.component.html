<form>
    <div class="form-group col-md-6">
        <label>針對特定車站查詢目前是否有座位</label>
        <input 
            [(ngModel)]="stationId"
            name="stationId"
            type="text"
            class="form-control"
            aria-describedby="stationIdHelp">
        <small id="stationIdHelp" class="form-text text-muted">特定車站舉例：1000 (台北)</small>
        <button class="btn btn-primary" (click)="searchAvailableSeat()">查詢是否有座位</button>
    </div>
</form>
