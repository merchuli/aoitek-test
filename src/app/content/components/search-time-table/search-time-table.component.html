<form>
    <div class="form-group col-md-3">
        <label>起站</label>
        <thsr-station-selector [selectedId]="originStationId" (changeValue)="changeOriginId($event)"></thsr-station-selector>
    </div>
    <div class="form-group col-md-3">
        <label>迄站</label>
        <thsr-station-selector [selectedId]="destinationStationId" (changeValue)="changeDestinationId($event)"></thsr-station-selector>
    </div>
    <div class="form-group col-md-3">
        <label>日期</label>
        <input 
            [(ngModel)]="trainDate"
            name="trainDate"
            type="text"
            class="form-control"
            aria-describedby="trainDateHelp">
        <small id="trainDateHelp"
            class="form-text text-muted">
            日期範例：2020-04-30
        </small>
    </div>
    <div class="form-group col-md-3">
        <button class="btn btn-primary" (click)="searchTimeTable()">查詢車次時刻表</button>
    </div>
</form>
