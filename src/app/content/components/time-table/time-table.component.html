<table class="table">
    <thead>
        <tr>
        <th scope="col">車次</th>
        <th scope="col">出發時間</th>
        <th scope="col">抵達時間</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of timeTable; index as i;">
        <th scope="row">{{ item.trainNo }}</th>
        <td>{{ item.originStopDepartureTime }}</td>
        <td>{{ item.destinationStopArrivalTime }}</td>
        </tr>
    </tbody>
</table>
